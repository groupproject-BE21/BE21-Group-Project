<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Poppins:wght@100;200;300;400&family=Quicksand:wght@300;400;600&family=Raleway:wght@100;200;300&display=swap" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/e7f5845a19.js" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" scr="main.js"></script> -->
</head>
<body>
    <form action="home\home.html" id="login-form" method="POST">
        <div class="login">
            <div class="login-left">
                <h1><b>Welcome to <br><span>Asean Youth Forum</span></b></h1>
                <img src="hero.png" alt="Image">
            </div>
            <div class="login-right">
                <div id="login-error-msg-holder">
                    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
                  </div>
            <p>Please fill your username and password on login form</p>
                <div class="form-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Fill your username">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Fill your password">
                </div>
                <div class="form-group">
                    <p><a href="#">Forgot password</a></p>
                </div>
                <div class="form-group">
                    <button id="login-form-submit" class="btn-login">Login</button>
                </div>
                <p>Don't have account? <a href="#">Sign Up Now </a></p>
            </div>
        </div>
    </form>
    <div>
        
    </div>
    <script>
        const loginForm = document.getElementById("login-form");
        const loginButton = document.getElementById("login-form-submit");
        const loginErrorMsg = document.getElementById("login-error-msg");

        loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.username.value;
        const password = loginForm.password.value;
        if (username === "user" && password === "user") {
            alert("You have successfully logged in.");
            document.location.href="home\home.html";
        } else {
            loginErrorMsg.style.opacity = 1;
        }
        })
    </script>
</body>
</html>
